<div class="page">
  <div class="left">
    <div class="options">
      @for (img of imgArray; track $index) {
        <img [ngStyle]="{'border': img == playerChoice ? '4px solid green' : ''}" src="../../assets/{{img}}.png" alt="{{img}}" (click)="selection(img)">
      }
    </div>

  </div>
  <div class="field">
    <div class="left selection">
      <span style="margin: 0 auto;">{{pScore}}</span>
      <img src="../../assets/{{playerChoice}}.png" alt="selection">
    </div>
    {{result}}
    <div class="right selection">
      <span style="margin: 0 auto;">{{oScore}}</span>
      <img src="../../assets/{{opponentChoice}}.png" alt="selection">
    </div>
  </div>
  <div class="right">
    <div class="options">
      @for (img of imgArray; track $index) {
        <img [ngStyle]="{'border': img == opponentChoice ? '4px solid green' : ''}" src="../../assets/{{img}}.png" alt="{{img}}">
      }
    </div>
  </div>
</div>
